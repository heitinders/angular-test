<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ user.name }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>Street : {{ user.address.street }}</p>
    <p>Suite : {{ user.address.suite }}</p>
    <p>City : {{ user.address.city }}</p>
    <p>Zipcode : {{ user.address.city }}</p>
  </mat-expansion-panel>
</mat-accordion>
